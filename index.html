<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img
        class="image"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix, a 2x2 grid for task prioritization. Quadrants labeled: Urgent and Important, Not Urgent but Important, Urgent but Not Important, Not Urgent and Not Important."
      >
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article>
        <h1 class="visually-hidden">The Eisenhower matrix. How to make decisions on what's urgent and important</h1>
        <section id="add-task">
          <h2 class="heading"><label for="new-task">Add Item</label></h2>
          <div class="task-wrapper">
            <input
              id="new-task"
              class="task task-input task-new"
              type="text"
            >
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h2 class="heading">Todo</h2>
          <ul id="incompleted">
            <li class="task-record">
              <input class="task-check" type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task task-input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="button-icon" src="./remove.svg" alt="delete task">
              </button>
            </li>
            <li class="task-record edit-mode">
              <input class="task-check" type="checkbox">
              <label class="task">Go Shopping</label>
              <input
                type="text"
                value="Go Shopping"
                class="task task-input"
              >
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="button-icon" src="./remove.svg" alt="delete task">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h2 class="heading">Completed</h2>
          <ul id="completed">
            <li class="task-record">
              <input class="task-check" type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task task-input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="button-icon" src="./remove.svg" alt="delete task">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
